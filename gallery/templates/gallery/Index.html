{% extends 'layout.html' %}

{% block content %}

        <section class="images">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-4 col-lg-4 text-center image-function " >
                        <ul class="img-ul">
                         
                            <li>
                                <form action="{% url 'gallery:search' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" class="form-control shadow-none " name="search" placeholder="Search Image">
                                    </div>
                                    <button type="submit" name="submit_search" class="btn btn-outline-white s-btn shadow-none" ><span class="fa fa-lens"></span> Click to Search</span>
                                    </button>
                                </form>
                               
                             </li>

                             <div></div>

                            <li>
                                <a href="" class="btn btn-outline-white i-btn shadow-none" ><span class="fa fa-bars"></span> Categories</span>
                              </a>
                             </li>

                            <li>
                               <a href="{% url 'gallery:create' %}" class="btn btn-outline-white i-btn shadow-none" ><span class="fa fa-plus"></span> Add Image</span>
                             </a>
                            </li>
                        </ul>
                    </div>

                    <div class="col-lg-8 col-md-8">
                        <div class="row justify-content-center">
                            {% for image in gallery %} 
                          
                          <div class="col-md-4 col-lg-4 mt-3 ml-auto">
                                <div class="img-single" >
                                    <div class="work-box">
                                        <a href="{{image.thumb.url}}">
                                            <div class="work-img">
                                                <img src="{{image.thumb.url}}" alt="" width="100%">
                                            </div>
                                        </a>
                                    </div>
                                    
                                </div>
                            </div>

                          {% endfor %}

                           
                           
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </section>




{% endblock %}
