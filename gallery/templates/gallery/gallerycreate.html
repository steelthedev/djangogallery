{% extends 'layout.html' %}

{% block content %}



<section class="add-image">
  <div class="container">
      <div class="row justify-content-center mt-2">
          <div class="col-md-8 col-lg-8 ">
              <form action=" {% url 'gallery:create' %} " method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="row justify-content-center">
                      <div class="col-md-12 col-lg-8">
                          <h2>
                              Add Image
                          </h2>

                          <div class="form-group mt-4 pt-1">
                              <input type="text" class="form-control shadow-none" placeholder="Name" required name="img-name">
                          </div>

                          
                          <div class="form-group mt-4 pt-1">
                              <input type="text" class="form-control shadow-none" placeholder="category" name="category" required>
                          </div>

                          <div class="form-group mt-4 pt-1">
                              <input type="file" class="form-control shadow-none" placeholder="image" name="image"  multiple required>
                          </div>

                          <div class="form-group">
                              <textarea name="description" placeholder="Description" class="form-control shadow-none" id="" cols="30" rows="10"></textarea>
                          </div>

                          <button type="submit" class="btn btn-outline-white s-btn">Submit</button>
                         
                      </div>
                  </div>
                 
              </form>
          </div>
      </div>
  </div>
</section>


{% endblock %}
