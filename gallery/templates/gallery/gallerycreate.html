{% extends 'layout.html' %}

{% block content %}

<section class="create">
<div class="container">
  <div class="text-center">
   <h1>Share Your Pictures </h1></h1>
  </div>
   
    <form action="{% url 'gallery:create' %}" method="post" class="create-form mt-3 " enctype="multipart/form-data">
      {% csrf_token %}
       <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="form-group  mt-3">
        {{form}}
        </div>
      </div>
      
      <button type="submit" name="submit" class="btn btn-outline-white btn-lg">Post</button>
      </div>
    </form>
  
</div>
</section>

{% endblock %}
