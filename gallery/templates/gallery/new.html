{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <div class="row">
    
{% for gallery in gallery %}
<div class="col-md-4 mt-5">
<div class="gallery">
<a href="{% url 'gallery:details' slug=gallery.slug %}">
  <img src="{{gallery.thumb.url}}"width="100%"height="100%">
  <h6>{{gallery.title}}</h6>
  </a>
</div>
</div>
{% endfor %}

  </div>
</div>

{% endblock %}
