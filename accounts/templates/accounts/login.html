{% extends 'layout.html' %}

{% block content %}



<section class="login">
  <div class="container">
      <div class="row justify-content-center mt-2">
          <div class="col-md-8 col-lg-8">
              <form action="{% url 'accounts:login' %}" method="POST">
                {% csrf_token %}
                  <div class="row justify-content-center">
                      <div class="col-md-12 col-lg-8">
                          <h2>
                              Login
                          </h2>

                          <div class="form-group mt-4 pt-1">
                              <input type="text" class="form-control shadow-none" placeholder="Username" name="username">
                          </div>

                          
                          <div class="form-group mt-4 pt-1">
                              <input type="password" class="form-control shadow-none" placeholder="Password" name="password" >
                          </div>

                          <button type="submit" class="btn btn-outline-white s-btn">Login</button>
                      </div>
                  </div>
                 
              </form>
          </div>
      </div>
  </div>
</section>




{% endblock %}
